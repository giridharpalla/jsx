<!DOCTYPE html>
<html>
<head>
    <title>Giridhar Royal</title>
</head>
<body>
    <h1 id="giridhar" style="background-color: red;">royal</h1>
    <p style="background-color: aqua;">
        Giridhar Royal
    </p>

    <script>
        // Displaying the text in the browser window
        document.getElementById("giridhar").innerHTML += " Giridhar Royal in JavaScript";

        let dynamicProperty = "age";
        let personalDetails = {
            name: "Stian Kirkeberg",
            country: "Norway",
            [dynamicProperty]: 45
        };

        // Log the age to the console
        console.log(personalDetails.age); // Output: 45

        // Display the age on the web page
        document.body.innerHTML += `<p>Age: ${personalDetails.age}</p>`;
    </script>
</body>
</html>
